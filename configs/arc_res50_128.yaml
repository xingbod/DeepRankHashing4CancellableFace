# general
batch_size: 256
input_size: 112
embd_shape: 128
sub_name: 'arc_res50_128'
backbone_type: 'ResNet50' # 'ResNet50', 'MobileNetV2'
head_type: ArcHead # 'ArcHead', 'NormHead'
is_ccrop: False # central-cropping or not

# train
train_dataset: './data/ms1m_bin.tfrecord'
binary_img: True
num_classes: 85742
num_samples: 5822653
epochs: 20
base_lr: 0.01
w_decay: !!float 5e-4
save_steps: 10000

# test
test_dataset: './data/test_dataset'
